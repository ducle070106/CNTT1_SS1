<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuẩn hóa mã sách Thư viện</title>
</head>
<body>

    <h2>Hệ thống quản lý mã sách</h2>
    <p>Nhấn F12 để kiểm tra kết quả chuẩn hóa trong Console.</p>

    <script>
    
        let tenSachGoc = prompt("Nhập tên sách:");
        let soThuTu = prompt("Nhập số thứ tự của sách:");

        let tenSachChuanHoa = tenSachGoc.trim().toUpperCase();
    
        let maSach = `LIB - ${tenSachChuanHoa} - ${soThuTu}`;

        console.log("--- KẾT QUẢ ---");
        console.log("Tên sách gốc: " + tenSachGoc);
        console.log("Mã sách sau chuẩn hóa: " + maSach);
        document.write("<p><b>Tên gốc:</b> " + tenSachGoc + "</p>");
        document.write("<p><b>Mã sách định dạng mới:</b> <code style='color: blue;'>" + maSach + "</code></p>");
    </script>

</body>
</html>
